name: Build README from JSON

on:
  push:
    paths:
      - "data/publications.json"
      - "scripts/build-readme.mjs"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate README.md
        run: node scripts/build-readme.mjs
        env:
          PUBLICATIONS_JSON: data/publications.json
          OUT_README: README.md
          PDF_BASE_URL: https://nik.siposm.hu/publications/

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: generate README from publications.json"
          git push
